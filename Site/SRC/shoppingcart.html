<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Public/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a97ec517a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Public/CSS/register.css">
</head>
<body>
    <header>
        <img class="header-image" src="/Public/img/Logo.png">
    </header>
    <!-- Como cliente quiero poder acceder al detalle de mi carrito de compras en cualquier momento para finalizar la compra.
    Como cliente quiero poder modificar productos del carrito para poder eliminarlos de la compra o modificar la cantidad.
    Entregable: Archivo productCart.html (o similar) junto con todos los recursos necesarios, estilos de CSS e imágenes. -->
    <form action="/register.html" method="POST">
        <div class="register-box">
            <h1>Registrate</h1>
            <i class="fas fa-user"></i>
            <p>
                <label for="nombre">Nombre y Apellido</label>
                <br>
                <input class="register-input" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre y apellido aquí"></input>
            </p>
            <p>
                <label for="email">e-mail</label>
                <br>
                <input class="register-input"type="email" id="email" name="email" placeholder="Ingresa tu e-mail aquí"></input>
            </p>
            <p>
                <label for="password">Contraseña</label>
                <br>
                <input class="register-input"type="password" id="password" name="password" placeholder="Password"></input>
            </p>
            <p>
                <button class="register-button" type="submit">Registrarme</button>
            </p>
        </div>
    </form>
</body>
   
</html>
